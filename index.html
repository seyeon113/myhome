<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .banner{
            background-color: rgb(85, 85, 85);
            color: rgb(255, 255, 255);
            padding: 40px;
            text-align: center;
        }
        .card:hover{
            transform: scale(1.03);
            transition: transform 0.s ease;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Home</h1>
        <h2>My homepage</h2>
    </div>
    <div class="container">
        <div class="container text-center">
            <div class="row mt-5">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2017/08/01/23/30/paper-2568647_1280.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">직소퍼즐</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2015/01/20/13/13/samsung-605439_960_720.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">음악 감상</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2017/07/08/19/20/ebook-2485304_1280.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">독서</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/08/water-drops-275938_1280.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">비 오는 날</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2016/09/21/21/07/sunset-1685696_1280.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">석양이 지는 하늘</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2022/11/07/20/23/new-york-7577186_960_720.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">도심의 야경</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
